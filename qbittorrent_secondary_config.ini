[Preferences]
# qBittorrent Secondary Instance Configuration Template
# Location: C:\Users\{YourUsername}\AppData\Roaming\qBittorrent\qBittorrent.ini
# Last Updated: 2025-11-28

# ============================================================
# WEB UI CONFIGURATION
# ============================================================
WebUI\Enabled=true
WebUI\Address=127.0.0.1
WebUI\Port=52095
WebUI\Username=TopherGutbrod
# Password is stored as PBKDF2 hash - set via GUI first, then hash appears here
# WebUI\Password_PBKDF2="@ByteArray(...)"

# Security Settings
WebUI\CSRFProtection=true
WebUI\ClickjackingProtection=true
WebUI\HostHeaderValidation=true
WebUI\LocalHostAuth=false
WebUI\SecureCookie=true
WebUI\UseUPnP=false

# Authentication
WebUI\MaxAuthenticationFailCount=5
WebUI\BanDuration=3600

# Session Settings
WebUI\SessionTimeout=3600

# ============================================================
# DOWNLOAD PATHS
# ============================================================
Downloads\SavePath=C:\\Downloads\\Audiobooks
Downloads\TempPath=C:\\Downloads\\Audiobooks\\.incomplete
Downloads\TorrentExportDir=C:\\Downloads\\Audiobooks\\.torrents
Downloads\FinishedTorrentExportDir=C:\\Downloads\\Audiobooks\\.torrents\\completed

# File Management
Downloads\PreAllocation=true
Downloads\UseIncompleteExtension=true
Downloads\StartInPause=false

# ============================================================
# CONNECTION SETTINGS
# ============================================================
Connection\PortRangeMin=6881
Connection\UPnP=true
Connection\GlobalDLLimit=0
Connection\GlobalUPLimit=0
Connection\MaxConnections=500
Connection\MaxConnectionsPerTorrent=100
Connection\MaxUploads=20
Connection\MaxUploadsPerTorrent=4

# Interface Binding
Connection\InterfaceName=
Connection\InterfaceAddress=0.0.0.0

# ============================================================
# BITTORRENT PROTOCOL
# ============================================================
BitTorrent\DHT=true
BitTorrent\PeX=true
BitTorrent\LSD=true
BitTorrent\Encryption=1
BitTorrent\AnonymousMode=false
BitTorrent\uTP=true
BitTorrent\uTP_rate_limited=false

# Seeding Limits
BitTorrent\MaxRatio=2.0
BitTorrent\MaxRatioAction=1
BitTorrent\MaxSeedingMinutes=1440

# ============================================================
# CATEGORIES
# ============================================================
# Category definitions (must be created via GUI or API)
# Example: audiobooks → C:\Downloads\Audiobooks
# Use: Right-click category panel → Add category

# ============================================================
# LOGGING
# ============================================================
Logging\Enabled=true
Logging\Path=C:\\Users\\{YourUsername}\\AppData\\Local\\qBittorrent\\logs
Logging\SavePath=C:\\Users\\{YourUsername}\\AppData\\Local\\qBittorrent\\logs
Logging\DeleteOld=true
Logging\DeleteOldDays=30
Logging\MaxSizeBytes=10485760

# ============================================================
# ADVANCED SETTINGS
# ============================================================
Advanced\RecheckOnCompletion=false
Advanced\RefreshInterval=1500
Advanced\AnnounceToAllTrackers=false
Advanced\AnnounceToAllTiers=false
Advanced\IgnoreLimitsLAN=true
Advanced\IncludeOverhead=false
Advanced\SuperSeeding=false
Advanced\AnonymousMode=false

# Disk Cache
Advanced\DiskCacheSize=-1
Advanced\DiskCacheTTL=60

# Network
Advanced\OutgoingPortsMin=0
Advanced\OutgoingPortsMax=0
Advanced\IgnoreLimitsOnLAN=true

# ============================================================
# SCHEDULER (Optional)
# ============================================================
Scheduler\Enabled=false
Scheduler\days=0
Scheduler\start_time=08:00
Scheduler\end_time=20:00

# ============================================================
# RSS (Optional)
# ============================================================
RSS\AutoDownloader\Enabled=false

# ============================================================
# NOTES
# ============================================================
# 1. Replace {YourUsername} with your actual Windows username
# 2. Set password via GUI: Tools → Options → Web UI → Password
# 3. Create download folders before starting qBittorrent:
#    - C:\Downloads\Audiobooks
#    - C:\Downloads\Audiobooks\.incomplete
#    - C:\Downloads\Audiobooks\.torrents
#    - C:\Downloads\Audiobooks\.torrents\completed
# 4. Add 'audiobooks' category via GUI after first start
# 5. Restart qBittorrent after editing this file
# ============================================================
